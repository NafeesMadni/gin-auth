root = "."
tmp_dir = "tmp"

[build]
  # Fixed the binary path typo: changed 'man' to 'main'
  cmd = "go build -o tmp/main"
  bin = "tmp/main" 
  
  include_ext = ["go"]
  exclude_dir = ["tmp", "vendor", "node_modules", "docs"]
  
  # ADDED: This stops Air from restarting when your database or env changes
  exclude_regex = ["_test.go", ".*\\.db", ".*\\.env", ".*\\.md"]
  
  delay = 1000
  stop_on_error = true

[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"